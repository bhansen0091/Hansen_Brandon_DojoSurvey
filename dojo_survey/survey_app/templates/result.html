<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
</head>
<body>
    <div id="wrapper">
        <div class="result_display_container">
            <header class="page_header">
                <h1 class="result_header">
                    Submitted Info
                </h1>
            </header>
            <div class="result_display">
                <p>Name: {{ name_from_template }}</p>
                <p>Email: {{ email_from_template }}</p>
                <p>{{ radio_btn_from_template }}</p>
                <p>{{ drop_down_selection }}</p>
                <p>{{ comment_section }}</p>
            </div>
        </div>
    </div>
</body>
</html>
